_subdirectory: template
_exclude:
  - "copier.yaml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".git"
  - ".hg"
  - ".DS_Store"
  - ".svn"
  - "*~"

repo_name:
  type: str
  help: Name of the repo

package_name:
  type: str
  help: Name of the package
  default: "{{repo_name}}"

main_module_name:
  type: str
  help: Name of the primary module.
  default: "{{package_name}}"
  
